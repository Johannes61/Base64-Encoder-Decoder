<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Base64 Encoder / Decoder</title>
  <meta name="description" content="UTF‑8 safe Base64 encoder/decoder with a clean, minimal UI." />
  <link rel="preconnect" href="https://api.github.com">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1 class="title">Base64 Encoder / Decoder</h1>
        <p class="subtitle">UTF‑8 safe • no shadows • soft gradient circles • instant copy</p>
      </div>
      <div class="controls" role="group" aria-label="Settings">
        <span class="pill" id="modeLabel">Mode: Auto</span>
        <button class="secondary" id="swapBtn" title="Swap inputs">Swap</button>
        <button class="secondary" id="clearBtn" title="Clear both">Clear</button>
      </div>
    </header>

    <!-- Main GUI (text areas INSIDE the panels) -->
    <section class="panes" aria-label="Base64 tool">
      <!-- Raw text panel -->
      <div class="panel" id="rawPanel">
        <div class="panel-header">Raw Text</div>
        <div class="panel-body">
          <label class="visually-hidden" id="rawLabel" for="raw">Raw input</label>
          <textarea id="raw" aria-labelledby="rawLabel" placeholder="Type or paste text to encode..."></textarea>
          <div class="bar">
            <button id="encodeBtn" aria-label="Encode to Base64">Encode →</button>
            <button class="secondary" id="copyRaw" aria-label="Copy raw text">Copy</button>
            <span class="hint">UTF‑8 preserved</span>
          </div>
        </div>
      </div>

      <!-- Base64 panel -->
      <div class="panel" id="b64Panel">
        <div class="panel-header">Base64</div>
        <div class="panel-body">
          <label class="visually-hidden" id="b64Label" for="b64">Base64 input</label>
          <textarea id="b64" aria-labelledby="b64Label" placeholder="Paste Base64 here to decode..."></textarea>
          <div class="bar">
            <button id="decodeBtn" aria-label="Decode from Base64">← Decode</button>
            <button class="secondary" id="copyB64" aria-label="Copy Base64 text">Copy</button>
            <span class="hint">Validates & shows errors</span>
          </div>
        </div>
      </div>
    </section>

    <!-- Separate GUI: centered GitHub content -->
    <section class="maker" aria-label="About the maker">
      <div class="card maker-card">
        <div class="gh">
          <img id="ghAvatar" alt="GitHub avatar of @johannes61" src="" />
          <div class="meta">
            <div class="meta-row">Made by <a id="ghLink" href="https://github.com/johannes61" target="_blank" rel="noopener">@johannes61</a></div>
            <div class="stats">
              <span class="stat" id="ghFollowers">Followers: —</span>
              <span class="stat" id="ghRepos">Repos: —</span>
            </div>
            <div class="bio" id="ghBio"></div>
          </div>
        </div>
      </div>
    </section>

    <footer>Tip: Press <kbd>Ctrl</kbd>/<kbd>Cmd</kbd> + <kbd>Enter</kbd> to encode or decode based on focus.</footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
